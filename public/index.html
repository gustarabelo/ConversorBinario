<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>
  </head>

  <body>
    <section class="container">
      <h1>Conversor números binários</h1>
      <form action="#">
        <p>Qual tipo de conversão?</p>
        <label for="B-D">Binário para decimal</label>
        <input
          type="radio"
          name="check"
          class="converter-type"
          id="B-D"
          checked
        />
        <label for="D-B">Decimal para binário</label>
        <input type="radio" name="check" class="converter-type" id="D-B" />

        <p>Digite o valor para ser convertido</p>
        <input type="number" id="num-input" />
        <div class="resultado"></div>
        <button>Converter</button>
      </form>
    </section>
    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
